<ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic OCR Example</h1>
      </ion-header-bar>
      <ion-content ng-controller="CaptureCtrl" style="background: url(img/bg_ocr.jpg) center; background-size: cover;">
        <img style="width: 100%;" id="pic" src="">
        <div class="padding" ng-if="showAnalyzeButton">
            <button ng-click="testOcrad()" class="button button-full button-positive">
              Analyze text
            </button>
            <button ng-click="showActionSheet()" class="button button-full button-positive">
              Reset
            </button>
         </div>
      </ion-content>
</ion-pane>
